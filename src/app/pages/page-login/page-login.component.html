<div flex class="page-body">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title class="label">Log in</mat-card-title>
    </mat-card-header>
    <form name="loginForm" ng-controller="FormController" >
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput placeholder="Usuário" name="usuario" id="usuario" required maxlength="30" >
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Senha" appearance="fill" type="password" name="senha" id="senha" required maxlength="30"  >
        </mat-form-field>
      </mat-card-content>
      <!-- Botao Entrar -->
      <button mat-flat-button color="primary" (click)="doLogin();" >Entrar</button>
    </form>
  </mat-card>
</div>
